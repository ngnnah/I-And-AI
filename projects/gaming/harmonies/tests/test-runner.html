<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harmonies v3.0 - Test Runner</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      color: #4CAF50;
      border-bottom: 3px solid #4CAF50;
      padding-bottom: 10px;
    }

    .test-suite {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .test-suite h2 {
      margin-top: 0;
      color: #2196F3;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 10px 10px 0;
      transition: background 0.2s;
    }

    button:hover {
      background: #45a049;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #console {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
      border-radius: 8px;
      font-family: "Consolas", "Monaco", monospace;
      font-size: 14px;
      line-height: 1.6;
      min-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .pass {
      color: #4CAF50;
    }

    .fail {
      color: #F44336;
    }

    .info {
      color: #2196F3;
    }

    .summary {
      background: #E8F5E9;
      border-left: 4px solid #4CAF50;
      padding: 15px;
      margin: 20px 0;
      border-radius: 4px;
    }

    .error-summary {
      background: #FFEBEE;
      border-left: 4px solid #F44336;
      padding: 15px;
      margin: 20px 0;
      border-radius: 4px;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      margin-right: 8px;
    }

    .badge-success {
      background: #4CAF50;
      color: white;
    }

    .badge-error {
      background: #F44336;
      color: white;
    }

    .badge-info {
      background: #2196F3;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Harmonies v3.0 - Test Runner</h1>

  <div class="test-suite">
    <h2>Test Suites</h2>
    <p>Run automated tests to verify game logic correctness</p>
    <button id="run-scoring" onclick="runScoringTests()">Run Scoring Engine Tests</button>
    <button id="run-token" onclick="runTokenTests()">Run Token Manager Tests</button>
    <button id="run-all" onclick="runAllTests()">Run All Tests</button>
    <button onclick="clearConsole()">Clear Console</button>
  </div>

  <div class="test-suite">
    <h2>Test Console</h2>
    <div id="console"></div>
  </div>

  <script type="module">
    // Override console methods to capture output
    const consoleEl = document.getElementById('console');
    const originalLog = console.log;
    const originalError = console.error;

    let testResults = {
      passed: 0,
      failed: 0,
      errors: [],
    };

    console.log = function(...args) {
      const message = args.join(' ');
      const line = document.createElement('div');

      if (message.includes('âœ… PASSED')) {
        line.className = 'pass';
        testResults.passed++;
      } else if (message.includes('âŒ FAILED')) {
        line.className = 'fail';
        testResults.failed++;
        testResults.errors.push(message);
      } else if (message.includes('ðŸŒ²') || message.includes('â›°ï¸') ||
                 message.includes('ðŸŒ¾') || message.includes('ðŸ˜ï¸') ||
                 message.includes('ðŸ’§') || message.includes('ðŸ¦Š') ||
                 message.includes('ðŸŽ¯') || message.includes('ðŸŒ') ||
                 message.includes('ðŸ“š')) {
        line.className = 'info';
        line.style.fontWeight = 'bold';
        line.style.marginTop = '20px';
      } else {
        line.className = 'info';
      }

      line.textContent = message;
      consoleEl.appendChild(line);
      consoleEl.scrollTop = consoleEl.scrollHeight;

      originalLog.apply(console, args);
    };

    console.error = function(...args) {
      const message = args.join(' ');
      const line = document.createElement('div');
      line.className = 'fail';
      line.textContent = 'âŒ ERROR: ' + message;
      consoleEl.appendChild(line);
      consoleEl.scrollTop = consoleEl.scrollHeight;

      testResults.failed++;
      testResults.errors.push(message);

      originalError.apply(console, args);
    };

    // Test runner functions
    window.runScoringTests = async function() {
      resetTestResults();
      disableButtons(true);
      console.log('\n' + '='.repeat(60));
      console.log('ðŸŽ¯ RUNNING SCORING ENGINE TESTS');
      console.log('='.repeat(60) + '\n');

      try {
        await import('./scoring-engine.test.js');
        showTestSummary('Scoring Engine Tests');
      } catch (error) {
        console.error(error.message);
        console.error(error.stack);
        showTestSummary('Scoring Engine Tests');
      } finally {
        disableButtons(false);
      }
    };

    window.runTokenTests = async function() {
      resetTestResults();
      disableButtons(true);
      console.log('\n' + '='.repeat(60));
      console.log('ðŸŽ² RUNNING TOKEN MANAGER TESTS');
      console.log('='.repeat(60) + '\n');

      try {
        await import('./token-manager.test.js');
        showTestSummary('Token Manager Tests');
      } catch (error) {
        console.error(error.message);
        console.error(error.stack);
        showTestSummary('Token Manager Tests');
      } finally {
        disableButtons(false);
      }
    };

    window.runAllTests = async function() {
      resetTestResults();
      disableButtons(true);
      console.log('\n' + '='.repeat(60));
      console.log('ðŸš€ RUNNING ALL TESTS');
      console.log('='.repeat(60) + '\n');

      try {
        // Run scoring tests
        await import('./scoring-engine.test.js');

        // Small delay for readability
        await new Promise(resolve => setTimeout(resolve, 100));

        // Run token tests
        await import('./token-manager.test.js');

        showTestSummary('All Tests');
      } catch (error) {
        console.error(error.message);
        console.error(error.stack);
        showTestSummary('All Tests');
      } finally {
        disableButtons(false);
      }
    };

    window.clearConsole = function() {
      consoleEl.innerHTML = '';
      resetTestResults();
    };

    function resetTestResults() {
      testResults = {
        passed: 0,
        failed: 0,
        errors: [],
      };
    }

    function disableButtons(disabled) {
      document.getElementById('run-scoring').disabled = disabled;
      document.getElementById('run-token').disabled = disabled;
      document.getElementById('run-all').disabled = disabled;
    }

    function showTestSummary(suiteName) {
      console.log('\n' + '='.repeat(60));
      console.log(`ðŸ“Š ${suiteName} - SUMMARY`);
      console.log('='.repeat(60));
      console.log(`âœ… Passed: ${testResults.passed}`);
      console.log(`âŒ Failed: ${testResults.failed}`);
      console.log(`ðŸ“ˆ Total: ${testResults.passed + testResults.failed}`);

      if (testResults.failed === 0) {
        console.log('\nðŸŽ‰ ALL TESTS PASSED! ðŸŽ‰');
      } else {
        console.log('\nâš ï¸  SOME TESTS FAILED âš ï¸');
        console.log('\nFailed tests:');
        testResults.errors.forEach((error, i) => {
          console.log(`${i + 1}. ${error}`);
        });
      }

      console.log('='.repeat(60) + '\n');
    }

    // Auto-run all tests on load
    console.log('ðŸŽ® Harmonies v3.0 Test Runner');
    console.log('Click "Run All Tests" to verify game logic');
    console.log('');
  </script>
</body>
</html>
